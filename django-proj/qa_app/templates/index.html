{% extends 'base.html' %}

{% block content %}
<h1>All of the documents and their embeddings</h1>
<div class="mb4">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="input_text"> Enter text</label>
            <textarea name="input_text" id="input_text" class="form-control mb-2"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
{% for embedding in embeddings %}
{{embedding.document}}
<pre>{{embedding.embedding}}</pre>
{% endfor %}
{% endblock %}
