# docker-compose.yml
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python /code/django-proj/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 800:8000
    env_file:
      - .env
    environment:
      DB_HOST: db
    depends_on:
      - db

  db:
    image: pgvector/pgvector:pg17
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5434:5432

volumes:
  postgres_data: